<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema ADSJS - Versão Offline</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="icon" href="../static/img/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="fade-in">
    <img src="../static/img/logo.png" alt="Logo da Igreja">
    <h1>Assembleia de Deus Só Jesus Salva</h1>
    <h5>Pastora Angélica Coutinho dos Santos</h5>
  </header>

  <main class="container fade-in">
    <div class="mensagem">
      Seja bem-vindo(a) ao nosso sistema ADSJS – funcionando 100% offline 🙌
    </div>

    <div class="botoes">
      <button onclick="abrirPagina('membros.html')" class="btn">👥 Membros</button>
      <button onclick="abrirPagina('eventos.html')" class="btn">📅 Eventos</button>
      <button onclick="abrirPagina('reunioes.html')" class="btn">🕊️ Reuniões Ministeriais</button>
      <button onclick="abrirPagina('missoes.html')" class="btn">🌍 Missões</button>
      <button onclick="abrirPagina('visitantes.html')" class="btn">🙋 Visitantes</button>
    </div>
  </main>

  <footer>
    <p>Sistema ADSJS - Igreja Assembleia de Deus Só Jesus Salva © 2025</p>
  </footer>

  <script>
    function abrirPagina(pagina) {
      window.location.href = pagina;
    }
  </script>
</body>
</html>
