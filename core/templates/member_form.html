{% extends 'core/base.html' %}
{% block title %}{{ member.id|default:"Novo Membro" }}{% endblock %}

{% block content %}
<h2 class="mb-4">
    {% if member %}
        Editar Membro
    {% else %}
        Adicionar Novo Membro
    {% endif %}
</h2>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Nome Completo</label>
        <input type="text" class="form-control" name="full_name" value="{{ member.full_name|default:'' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" value="{{ member.email|default:'' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input type="text" class="form-control" name="phone" value="{{ member.phone|default:'' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
            <option value="ativo" {% if member.status == 'ativo' %}selected{% endif %}>Ativo</option>
            <option value="inativo" {% if member.status == 'inativo' %}selected{% endif %}>Inativo</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
