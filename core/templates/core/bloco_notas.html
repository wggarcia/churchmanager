{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="bloco">
      <h1>{{ anotacao.titulo }}</h1>
      <pre>{{ anotacao.texto }}</pre>
      <small>
        Última atualização: {{ anotacao.atualizado_em|date:"d/m/Y H:i" }}
      </small>
  </div>
</div>

<style>
  .bloco {
      background: #fff;
      padding: 24px;
      max-width: 700px;
      margin: auto;
      border-radius: 10px;
      border-left: 6px solid #2c3e50;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
  }
  pre {
      white-space: pre-wrap;
      font-family: inherit;
  }
</style>
{% endblock %}
