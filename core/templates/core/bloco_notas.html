<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Anotação Administrativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        .bloco {
            background: #fff;
            padding: 24px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            border-left: 6px solid #2c3e50;
            box-shadow: 0 2px 6px rgba(0,0,0,.1);
        }
        h1 {
            margin-top: 0;
        }
        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="bloco">
    <h1>{{ anotacao.titulo }}</h1>
    <pre>{{ anotacao.texto }}</pre>
    <small>Última atualização: {{ anotacao.atualizado_em }}</small>
</div>

</body>
</html>
