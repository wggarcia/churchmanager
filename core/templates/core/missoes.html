{% extends "core/base.html" %}
{% block content %}
<h3>🌍 Missões</h3>

<table class="table table-striped table-bordered table-hover align-middle">
  <thead class="table-light text-center">
    <tr>
      <th>Nome da Missão</th>
    </tr>
  </thead>
  <tbody>
    {% for m in missoes %}
    <tr>
      <td>{{ m.nome }}</td>
    </tr>
    {% empty %}
    <tr><td class="text-center text-muted">Nenhuma missão cadastrada.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
